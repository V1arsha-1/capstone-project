name: CI/CD Pipeline with Trivy & CD Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      BACKEND_IMAGE: varshap100/capstone-backend:latest
      FRONTEND_IMAGE: varshap100/capstone-frontend:latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build backend Docker image
      - name: Build backend image
        run: docker build -t $BACKEND_IMAGE ./backend

      # 5️⃣ Build frontend Docker image
      - name: Build frontend image
        run: docker build -t $FRONTEND_IMAGE ./frontend

      # 6️⃣ Trivy scan backend image
      - name: Trivy scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}
          severity: CRITICAL,HIGH
          exit-code: 1

      # 7️⃣ Trivy scan frontend image
      - name: Trivy scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}
          severity: CRITICAL,HIGH
          exit-code: 1

      # 8️⃣ Push backend image
      - name: Push backend image
        run: docker push $BACKEND_IMAGE

      # 9️⃣ Push frontend image
      - name: Push frontend image
        run: docker push $FRONTEND_IMAGE
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

     deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server using SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            docker pull varshap100/capstone-backend:latest
            docker pull varshap100/capstone-frontend:latest

            docker stop capstone-backend || true
            docker rm capstone-backend || true
            docker stop capstone-frontend || true
            docker rm capstone-frontend || true

            docker run -d -p 5001:5000 --name capstone-backend varshap100/capstone-backend:latest
            docker run -d -p 8080:80 --name capstone-frontend varshap100/capstone-frontend:latest

