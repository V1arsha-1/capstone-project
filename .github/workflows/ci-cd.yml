name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      BACKEND_IMAGE: varshap100/capstone-backend:latest
      FRONTEND_IMAGE: varshap100/capstone-frontend:latest

    steps:
    #1️heckout the repository
    - name: Checkout code
      uses: actions/checkout@v3

   #set up Docker
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

   # og in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 4️⃣ Build backend Docker image
    - name: Build backend image
      run: |
        docker build -t $BACKEND_IMAGE ./backend

    # 5️⃣ Build frontend Docker image
    - name: Build frontend image
      run: |
        docker build -t $FRONTEND_IMAGE ./frontend

    # 6️⃣ Optional: Run backend tests inside container
    - name: Run backend tests
      run: |
        docker run --rm $BACKEND_IMAGE python -m unittest discover -s tests

    # 7️⃣ Scan images using Trivy
    - name: Scan backend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: $BACKEND_IMAGE

    - name: Scan frontend image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: $FRONTEND_IMAGE

    # 8️⃣ Push images to Docker Hub
    - name: Push backend image
      run: docker push $BACKEND_IMAGE

    - name: Push frontend image
      run: docker push $FRONTEND_IMAGE

    # 9️⃣ Deploy to development server
    - name: Deploy to dev
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.DEV_SERVER_USER }}@${{ secrets.DEV_SERVER_HOST }} << 'EOF'
          cd /path/to/your/project
          docker compose pull
          docker compose up -d --build
        EOF
