name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      BACKEND_IMAGE: varshap100/capstone-backend:latest
      FRONTEND_IMAGE: varshap100/capstone-frontend:latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build backend Docker image
      - name: Build backend image
        run: docker build -t $BACKEND_IMAGE ./backend

      # 5️⃣ Build frontend Docker image
      - name: Build frontend image
        run: docker build -t $FRONTEND_IMAGE ./frontend

      # 6️⃣ Push backend image
      - name: Push backend image
        run: docker push $BACKEND_IMAGE

      # 7️⃣ Push frontend image
      - name: Push frontend image
        run: docker push $FRONTEND_IMAGE
