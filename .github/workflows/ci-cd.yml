name: CI/CD Pipeline with Trivy & CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      BACKEND_IMAGE: varshap100/capstone-backend:latest
      FRONTEND_IMAGE: varshap100/capstone-frontend:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build backend image
        run: docker build -t $BACKEND_IMAGE ./backend

      - name: Build frontend image
        run: docker build -t $FRONTEND_IMAGE ./frontend

      - name: Trivy scan backend image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Trivy scan frontend image
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: Push backend image
        run: docker push $BACKEND_IMAGE

      - name: Push frontend image
        run: docker push $FRONTEND_IMAGE

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server using SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull varshap100/capstone-backend:latest
            docker pull varshap100/capstone-frontend:latest

            docker stop capstone-backend || true
            docker rm capstone-backend || true
            docker stop capstone-frontend || true
            docker rm capstone-frontend || true

            docker run -d -p 5001:5000 --name capstone-backend varshap100/capstone-backend:latest
            docker run -d -p 8080:80 --name capstone-frontend varshap100/capstone-frontend:latest
