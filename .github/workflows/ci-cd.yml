name: CI-CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-scan:
    name: Build, Test & Security Scan
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout Repository
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # Set up Docker Buildx
      # ---------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------------------------
      # Build Backend Docker Image
      # ---------------------------
      - name: Build backend Docker image
        run: |
          docker build -t capstone-backend:latest ./backend

      # ---------------------------
      # Build Frontend Docker Image
      # ---------------------------
      - name: Build frontend Docker image
        run: |
          docker build -t capstone-frontend:latest ./frontend

      # ---------------------------
      # Install Trivy
      # ---------------------------
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.50.1_Linux-64bit.deb

      # ---------------------------
      # Trivy Scan - Backend Image
      # ---------------------------
      - name: Trivy scan backend image
        run: |
          trivy image --severity HIGH,CRITICAL capstone-backend:latest

      # ---------------------------
      # Trivy Scan - Frontend Image
      # ---------------------------
      - name: Trivy scan frontend image
        run: |
          trivy image --severity HIGH,CRITICAL capstone-frontend:latest

      # ---------------------------
      # CI Completion
      # ---------------------------
      - name: CI pipeline completed
        run: echo "CI/CD pipeline completed successfully ðŸš€"

