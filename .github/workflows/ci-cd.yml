name: CI-CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-scan:
    name: Build, Test & Security Scan
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout Repository
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------------------
      # Set up Docker Buildx
      # ---------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ---------------------------
      # Build Backend Image
      # ---------------------------
      - name: Build backend Docker image
        run: |
          docker build -t capstone-backend:latest ./backend

      # ---------------------------
      # Build Frontend Image
      # ---------------------------
      - name: Build frontend Docker image
        run: |
          docker build -t capstone-frontend:latest ./frontend

      # ---------------------------
      # Trivy Scan - Backend
      # ---------------------------
      - name: Trivy scan backend image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: capstone-backend:latest
          severity: HIGH,CRITICAL
          exit-code: 1

      # ---------------------------
      # Trivy Scan - Frontend
      # ---------------------------
      - name: Trivy scan frontend image
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: capstone-frontend:latest
          severity: HIGH,CRITICAL
          exit-code: 1

      # ---------------------------
      # Pipeline Success
      # ---------------------------
      - name: CI completed
        run: echo "CI/CD pipeline completed successfully ðŸš€"

